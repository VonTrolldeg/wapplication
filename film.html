<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon-precomposed" href="images/icon.png">
        <link rel="apple-touch-startup-image" href="images/icon.png">
        <link rel="icon" href="images/icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <header class="navbar">
            <div class="container">
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="index.html">Welcome</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                          <li><a id="navWeather" href="index.html">weather <span class="sr-only">(current)</span></a></li>
                          <li><a id="navFilm" href="film.html">Film</a></li>
                          <li><a id="navMedia" href="media.html">Media</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
            </div>
        </header>
        <div id="film-container" class="container">
            <!-- search and view the film result -->
            <div id="film" class="container">
                <div class="row">
                    <div class="centerText col-md-4 col-sm-3">
                        <button type="button" id="searchFilm" class="midButton btn btn-default">Search film</button>
                    </div>
                    <div class="centerText col-md-4 col-sm-3">
                        <button type="button" id="viewFavourite" class="midButton btn btn-default">view Favorite film</button>
                    </div>
                    <div class="centerText col-md-4 col-sm-3">
                        <button type="button" id="viewArchive" class="midButton btn btn-default">View archive</button>
                    </div>
                </div>

                <div id="search" class="row">
                    <div class="nav nav-justified navbar-nav">

                        <form class="navbar-form navbar-search" role="search">
                            <div class="input-group">

                                <input type="text" id="inputFilm" class="form-control">
                                <div class="input-group-btn">
                                    <button type="button" id="magnifier" class="btn btn-search btn-default">
                                    <span class="glyphicon glyphicon-search"></span>
                                    Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="result" class="container">
                    <div class="row" id="filmDispalyResult">
                    <!-- film results go here -->
                  </div>
            </div>
                </div>

            <div id="archive" class="container">
                <div class="row">
                    <div id="displayArchive" class="filmDisplay col-md-6 offset-md-3">

                    </div>
                </div>
            </div>
                <!-- favorite film -->
                <div id="favourite" class="container">
                    <div class="row">
                      <div class="filmDisplay col-md-4 col-md-offset-4">
                          <h3>Your favourite:</h3>
                        <img src="bridesmaids.jpg" alt="poster of the result" height="300px">
                        <div class="row">
                          <div class="textright col-xs-8 col-sm-3 col-md-4">
                            <h4 id="titel"> </h4>
                          </div>
                          <div class="textleft col-xs-2 col-sm-3 col-md-4">
                            <h4 id="year"></h4>
                          </div>
                          <div class="textleft col-xs-0 col-sm-3 col-md-4">
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="functions.js"></script>
        <script type="text/javascript" src="events.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
