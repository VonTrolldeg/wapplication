    <body>
        <header class="navbar">
            <div class="container">
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Welcome</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">

                        <li class="active"><a id="navWeather" href="index.html">weather <span class="sr-only">(current)</span></a></li>
                        <li><a id="navFilm" href="film.html">Film</a></li>
                        <li><a id="navMedia" href="media.html">Media</a></li>
                      <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown">

                        </li>

                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
            </div>
        </header>
            <!-- upload and view media-->
            <div class="container">
                <div id="media"class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <button type="button" id="uploadMedia" class="btn btn-default">Upload Media</button>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <button type="button" id="viewMedia" class="btn btn-default">View Media</button>
                    </div>
                </div>

                <div id="whatMedia"class="row">
                    <div class="btn-group col-md-12">
                        <div class="col-md-4 text-center">
	                       <button type="button" id="pictureButton" class="btn btn-default custom-button-width">Pictures</button>
                       </div>
                       <div class="col-md-4 text-center">
                          <button type="button" id="videoButton" class="btn btn-default custom-button-width">Video</button>
                      </div>
                      <div class="col-md-4 text-center">
                         <button type="button" id="audioButton" class="btn btn-default custom-button-width">Audio</button>
                     </div>
                    </div>
                </div>
          </div>
          <div id="uploading" class="container">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="file" name="media" class="btn btn-default">
              </div>
              <select name="type" class="form-control">
                <option value="">select media type</option>
                <option value="photo">photo</option>
                <option value="video">video</option>
                <option value="audio">audio</option>
              </select>
              <button type="submit" id="saveMedia" value="Spara media" class="btn btn-default">Submit</button>
            </form>
          </div>

          <div id="statusDiv" class="container">
            <div class="row">
              <h2 id="status"></h2>
            </div>
          </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
